sudo: required
env:
  - DOCKER_COMPOSE_VERSION=1.22.0
cache:
  directories:
    - tmp/cache/docker
branches:
  only:
    - master
    - development
    - rails52
    - digitize
# override default ruby install (e.g., bundler install ...) to avoid installing outside of container
before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
install:
  - mkdir -p tmp/cache/docker
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
jobs:
  include:
    - stage: build
      script: 
        - if [ -f tmp/cache/docker/deps.tar.gz ]; then gzip -dc tmp/cache/docker/deps.tar.gz | docker load; fi;
        - docker build --rm=false -f Dockerfile.deps . --tag ${TRAVIS_REPO_SLUG}:deps # do not remove intermediate layers
        - docker save ${TRAVIS_REPO_SLUG}:deps | gzip > tmp/cache/docker/deps.tar.gz
    - stage: test
      script:
        - gzip -dc tmp/cache/docker/deps.tar.gz | docker load;
        - docker build -f Dockerfile.base . --tag ${TRAVIS_REPO_SLUG}:base 
        - echo -e "FROM ${TRAVIS_REPO_SLUG}:base\nRUN apt -y install xvfb firefox" > Dockerfile.base-test.tmp
        - docker build --rm=false -f Dockerfile.base-test.tmp . --tag ${TRAVIS_REPO_SLUG}:base-test 
        - docker-compose --version
        - docker-compose -f .travis.docker-compose.yml up --force-recreate --abort-on-container-exit --exit-code-from app --renew-anon-volumes
    - stage: deploy
      script:
        - gzip -dc tmp/cache/docker/deps.tar.gz | docker load;
        - echo -e "FROM ${TRAVIS_REPO_SLUG}:base\nCMD [\"/sbin/my_init\"]" > Dockerfile.tmp
        - docker build -f Dockerfile.tmp . --tag ${TRAVIS_REPO_SLUG}:${TRAVIS_BRANCH}
        - docker images
        - docker push ${TRAVIS_REPO_SLUG}:${TRAVIS_BRANCH}
