branches:
  only:
    - master
    - development
    - rails52
    - digitize
addons:
  postgresql: "10"
  firefox: "latest"
  apt:
    update: true 
    packages:
      - libgeos-dev
      - libproj-dev
      - postgresql-10-postgis-2.4
      - postgresql-10-postgis-2.4-scripts
      - postgresql-10
      - postgresql-client-10
      - postgresql-contrib-10
env:
  global:
    - PGPORT=5433
services:
  - postgresql
before_install:
  - ./.travis.build.image.sh
before_script:
  - "export DISPLAY=:99.0"
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1600x1200x16"
  - sleep 3
script:
  - docker run --workdir /app -v $PWD/.travis.test.in.container.sh:/app/test.sh --rm "${TRAVIS_REPO_SLUG}:${TRAVIS_BRANCH}" sh -c "/app/test.sh" 
after_success:
  - docker images
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push ${TRAVIS_REPO_SLUG}:${TRAVIS_BRANCH}
